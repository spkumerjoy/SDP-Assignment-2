<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>SD-Assignment-2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">
    <header class="p-5">
        <p class="text-danger text-center fs-5">Note: Please use VPN to Fetch api data!!!</p>
        <form class="d-flex align-items-center" role="search">
            <a href="index.html"><i class="fa-solid fa-house fs-2 me-4 text-danger"></i></a>
            <input id="search-field" class="form-control me-2 shadow py-2" type="search"
                placeholder="Find Your Favorite Player By Name..." aria-label="Search">
            <button id="btn-search" class="btn btn-danger px-5 fs-5" type="submit"><i
                    class="fa-solid fa-magnifying-glass"></i></button>
        </form>
    </header>
    <main>
        <section class="row flex-column-reverse flex-lg-row">
            <div class="col-lg-9">
                <div class="mb-4 my-border">
                    <div id="loading-spinner" class="text-center d-none py-5">
                        <div class="spinner-border text-primary fs-5" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <div id="players-container" class="row px-2">

                    </div>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">

                    </div>
                </div>
            </div>
            <div class="col-lg-3 my-border mb-4">
                <div class="text-center border-bottom pb-2">
                    <h2 class="fs-3 fw-bold text-primary"><i class="fa-solid fa-cart-flatbed-suitcase"></i> My Cart</h2>
                </div>
                <div class="border-bottom py-2">
                    <h3 class="fs-5 fw-bold text-dark text-center mb-0">Total Added Players: <span id="player-count"
                            class="text-primary">0</span></h3>
                </div>
                <div class="mt-3">
                    <div class="d-flex justify-content-between cart-border pb-2 mb-3 mx-4">
                        <p class="fw-bold text-secondary mb-0">Player Name:</p>
                        <p class="fw-bold text-secondary mb-0">Sport:</p>
                    </div>
                    <ol class="fw-bold fs-5 text-primary cart-list">

                    </ol>
                </div>
            </div>

        </section>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2a2e9812a2.js" crossorigin="anonymous"></script>
</body>

</html>
